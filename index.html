<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Verlet Physics Demo</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="buttonGroup">
      <button id="startPauseButton" onclick="toggleSimulation()">Start</button>
      <button id="resetButton" onclick="resetSimulation()">Reset</button>
      <button id="toggleGravity" onclick="toggleGravity()">Gravity: <b>on</b></button>
    </div>

    <div class="controlsGroup">
      <input type="checkbox" checked="true" id="chainModeToggle" onclick="toggleChainMode()" />
      <label for="chainModeToggle">Auto Chain</label>
    </div>

    <canvas id="mainCanvas" width="1200" height="1200"></canvas>
  </body>
  <script src="index.js"></script>
</html>
