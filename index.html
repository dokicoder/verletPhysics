<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Verlet Physics Demo</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="buttonGroup">
      <button id="startPauseButton" onclick="toggleSimulation()">Start</button>
      <button id="resetButton" onclick="resetSimulation()">Reset</button>
      <button id="toggleGravity" onclick="toggleGravity()">Gravity: <b>off</b></button>
    </div>

    <div class="sliderGroup">
      <label id="sliderGravityLabel" for="sliderGravity"> Gravity: </label>
      <input type="range" min="-0.0003" max="0.0003" step="0.000001" id="sliderGravity" name="sliderGravity" />

      <label id="sliderFrictionLabel" for="sliderFriction"> Friction: </label>
      <input type="range" min="0" max="0.3" step="0.001" id="sliderFriction" name="sliderFriction" />

      <label id="stickCorrectionForceLabel" for="stickCorrectionForce"> Stick correction force: </label>
      <input type="range" id="stickCorrectionForce" min="0" max="0.2" step="0.001" name="stickCorrectionForce" />

      <label id="repellentForceLabel" for="repellentForce"> Repellent force: </label>
      <input type="range" id="repellentForce" name="repellentForce" min="0" max="0.00005" step="0.000001" />

      <label id="targetPullForceLabel" for="targetPullForce"> Target pull force: </label>
      <input type="range" id="targetPullForce" name="targetPullForce" min="0.0" max="0.003" step="0.000001" />

      <label id="numVerletIterationsLabel" for="numVerletIterations"> Verlet iterations: </label>
      <input type="range" id="numVerletIterations" name="numVerletIterations" min="1" max="20" />
    </div>

    <canvas id="mainCanvas" width="1200" height="1200"></canvas>
  </body>
  <script src="index.js"></script>
</html>
